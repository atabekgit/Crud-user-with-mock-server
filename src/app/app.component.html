<div class="container-fluid g-0">
  <!--Header-->
  <app-header></app-header>
  <!--Main content-->
  <main class="black-border">
    <!--add and search toolbar-->
    <div class="toolbar">
      <div class="add-employee">
        <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-outline-success btn-lg">Add Employee</button>
      </div>
      <div class="search-employees">
        <input type="search" class="form-control" placeholder="">
      </div>
    </div>
    <!--Area to display all the employees-->
    <div class="employees p-3">
      <div class="row mt-5">
        <div class="col text-center">
          <span class="text-secondary fs-2 fw-bold fst-italic">There are No Employees Added!</span>
        </div>
      </div>

    </div>
  </main>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Enter Employee Information</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="employeeForm">
          <!--First ADD LAST NAME -->
          <div class="row">
            <div class="col">
              <input type="text" formControlName="firstName" class="form-control" placeholder="First Name">
            </div>
            <div class="col">
              <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name">
            </div>
          </div>
          <!--Personal Information-->
          <div class="row mt-5">
            <div class="col form-heading">
              <h6 class="text-secondary fst-italic">Personal Information</h6>
            </div>
          </div>
          <!--Date Picker-->
          <div class="row mt-3">
            <div class="col">
              <label for="datepicker" class="form-label">Birthdate</label>
              <input type="date" formControlName="birthday" class="form-control" id="datepicker">
            </div>
            <!--Gender label-->
            <div class="col">
              <div class="row">
                <h6 class="text-secondary">Gender</h6>
              </div>
              <div class="row">
                <div class="col">
                  <!--Male radio button-->
                  <div class="form-check form-check-inline">
                    <input type="radio" formControlName="gender" class="form-check-input" name="gender" id="male" value="m">
                    <label for="male" class="form-check-label">Male</label>
                  </div>
                  <!--Female radio button-->
                  <div class="form-check form-check-inline">
                    <input type="radio" formControlName="gender" class="form-check-input" name="gender" id="female" value="f">
                    <label for="female" class="form-check-label">Female</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--Select Education-->
          <div class="row mt-3">
            <div class="col">
              <select class="form-select">
                <option value="default" selected>
                  Select Your Education
                </option>
                <option *ngFor="let option of educationOptions;let i = index;" value="{{i}}">
                  {{option | titlecase}}
                </option>
              </select>
            </div>
          </div>
          <!--choose Image-->
          <div class="row mt-3">
            <div class="col">
              <label for="prof" class="form-label">Profile Image</label>
              <input type="file" id="prof" class="form-control"
              #fileInput
              >
            </div>
          </div>
          <!--Job Information-->
          <div class="row mt-5">
            <div class="col form-heading">
              <h6 class="text-secondary fst-italic">Job Information</h6>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" formControlName="company" placeholder="Company Name">
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <input type="number" class="form-control" formControlName="jobExperience" placeholder="Job Experience (yrs)">
            </div>
            <div class="col">
              <input type="number" formControlName="salary" class="form-control" placeholder="Salary (LPA)">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Insert</button>
      </div>
    </div>
  </div>
</div>
